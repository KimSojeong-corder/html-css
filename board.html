          추천

        </div>
        <div class="location-menu community">
          커뮤니티

            <div>
              최근 본 장소
            </div>
            <div class="plus">
              &#x2b;

          </div>

        </div>

          </div>

            장소분야
            <i class="arrow down"></i>
          </div>
          <div class="hashtag margin-left background-darkgray">
            #가평
          </div>
          <div class="hashtag margin-left background-darkgray">
            #춘천
          </div>
          <div class="hashtag margin-left background-gray">
            #카페
          </div>
          <div class="hashtag margin-left background-gray">
            #펜션
          </div>
          <div class="hashtag margin-left background-gray">
            #호텔
          </div>
        </div>
        <div class="map-container">
          <img
            src="map.png"
            style="width: 100%; height: 100%; object-fit: cover;"/>
          <div class="map-circle map-circle-a">
            a
          </div>
          <div class="map-circle map-circle-b">
            b
          </div>
          <div class="map-circle map-circle-c">
            c
          </div>
          <div class="map-circle map-circle-d">
            d
          </div>
          <div class="map-rectangle">
            <div class="map-rectangle-place">
              스테이83
              <div class="map-rectangle-place-explaination">
                설명
              </div>
            </div>
            <div class="map-rectangle-place">
              골든트리
              <div class="map-rectangle-place-explaination">
                설명
              </div>
            </div>
            <div class="map-rectangle-place">
              분덕스
              <div class="map-rectangle-place-explaination">
                설명
              </div>
            </div>
            <div class="map-rectangle-place">
              유동부 치아바타
              <div class="map-rectangle-place-explaination">
                설명
              </div>
            </div>
          </div>
